<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <img v-bind:src="imageSrc">
  </div>

  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data: {
        imageSrc: 'spider1.jpg',
      },
      methods: {

      }
    })

    setTimeout(()=>{
      vm.imageSrc = 'spider2.jpg'
    }, 3000);
  </script>

</body>

</html>
