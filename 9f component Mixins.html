<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
  </div>


  <script type="text/javascript">
    var MixinHello = {
      created: function(){
        this.hello()
      },
      methods: {
        hello: function() {
          console.log('hello form mixin!');
        }
      }
    }

    var vm = new Vue({
      el: '#app',
      mixins: [
        MixinHello
      ]
    })
  </script>

</body>

</html>
