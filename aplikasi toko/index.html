<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    {{ msg }}
  </div>


  <script type="text/javascript">
    var vm = new Vue({
      el: '#app',
      data : {
        msg: 'Vue on npm'
      }
    })
  </script>
</body>

</html>
